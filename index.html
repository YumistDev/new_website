            <div class="modal-dialog ">
              <div class="modal-content-wrapper">
                <div class="modal-content">
                  <div class="modal-header clearfix text-left">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="pg-close fs-14"></i>
                    </button>
                    <h5><span class="semi-bold">We'd like to hear from you</span></h5>
                  </div>
                  <div class="modal-body">
                    <form role="form" id="contact_us_form" name="contact_us_form">
                      <input type="hidden" name="contact_hidden_field" value="1">
                      <div class="form-group-attached">

                          </div>
                          <div class="col-sm-8">
                            <div class="form-group form-group-default">
                              <label>Email Id</label>
                              <input type="email" name="email" class="form-control">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12">
                          <div class="form-group form-group-default">
                            <label>Message</label>
                            <textarea name="message" class="form-control" style="height:50px"></textarea>
                          </div>
                        </div>
                      </div>

                    <div class="row">
                      <div class="col-sm-4 m-t-10 sm-m-t-10">
                        <button type="submit" id="contact_submit_button" class="btn btn-danger btn-block m-t-5">Submit</button>

                    </div>
                  </form>
